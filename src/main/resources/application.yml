app:
  name: tc-f4-ms-order-manager

server:
  port: 8085
  api-gateway: http://localhost:5555
  max-http-request-header-size: 30000

spring:
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: 46.202.177.185
    username: tech4
    password: tech4Fiap25
    port: 5672
    virtual-host: /
    listener:
      simple:
        default-requeue-rejected: false
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 5s
          multiplier: 2
    queue:
      ms-logistics: q-ms-logistics-order

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  mvc:
    hidden method:
      filter:
        enabled: true
  datasource:
    hikari.connectionTimeout: 20000
    hikari.maximumPoolSize: 50
    url: jdbc:mysql://127.0.0.1:3306/ordermanagerdb?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        '[format_sql]': true
        integration:
          envers:
            enabled: true
feign:
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 90000
        loggerLevel: basic
  httpclient:
    disableSslValidation: true
    enabled: false
  okhttp:
    enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

api-geolocation:
  url: http://ip-api.com/json/